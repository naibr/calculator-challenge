<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./app.js" async defer></script>
</head>

<body>

    <section id="calculator">
        <div id="console">
            <p id="console__display"></p>
            <p id="console__total"></p>
        </div>
    
        <section id="buttons">
            <button class ="btn__number" id="1">1</button>
            <button class ="btn__number" id="2">2</button>
            <button class ="btn__number" id="3">3</button>
            <button class ="btn__operator" id="plus">+</button>
            <button class ="btn__number" id="4">4</button>
            <button class ="btn__number" id="5">5</button>
            <button class ="btn__number"id="6">6</button>
            <button class ="btn__operator" id="minus">-</button>
            <button class ="btn__number" id="7">7</button>
            <button class ="btn__number" id="8">8</button>
            <button class ="btn__number" id="9">9</button>
            <button class ="btn__operator" id="multiply">*</button>
            <button class ="btn__clear" id="clear">Clear</button>
            <button class ="btn__number" id="0">0</button>
            <button class ="btn__total" id="total">=</button>
            <button class ="btn__operator" id="divide">/</button>
        </section>
    </section>
    
    
</body>
</html>
